<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
      <ion-label id="Songname" color="primary" stacked>Song name</ion-label>
      <ion-input type="text" [(ngModel)]="songname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="Interpret" color="primary" stacked>Interpret</ion-label>
      <ion-input type="text" [(ngModel)]="interpret"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label id="song" color="primary" stacked>Song w√§hlen</ion-label>
      <ion-input type="file" accept="audio/*" (change)="changeListener($event)"></ion-input>
    </ion-item>
    <button ion-button (click)="upload()">Upload</button>

</ion-content>
